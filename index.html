        .info-label {

        .action-buttons {

        .copyright {

        .verified-check {

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #3498db;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {

        .message-icon {

    <script>
        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            canvas.style.width = `${window.innerWidth}px`;
            canvas.style.height = `${window.innerHeight}px`;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];
        const numStars = 1000;
        const colors = ['#ffffff', '#fffafa', '#f8f8ff', '#f0ffff', '#f5f5f5', '#e6e6fa', '#ffffd0'];

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * 1000,
                radius: Math.random() * 1.5 + 0.5,
                color: colors[Math.floor(Math.random() * colors.length)],
            });
        }

        function drawStar(x, y, z, radius, color) {
            const scale = 1000 / (1000 - z);
            ctx.beginPath();
            ctx.arc(x * scale, y * scale, radius * scale, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createGradient() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.3, '#0a0a2a');
            gradient.addColorStop(0.7, '#0a0a2a');
            gradient.addColorStop(1, '#000000');
            return gradient;
        }

        function drawNebula() {
            const nebulaColors = [
                'rgba(255, 0, 0, 0.05)',
                'rgba(0, 0, 255, 0.05)',
                'rgba(0, 255, 0, 0.05)',
                'rgba(255, 0, 255, 0.05)'
            ];

            nebulaColors.forEach((color, index) => {
                const nebulaGradient = ctx.createRadialGradient(
                    canvas.width * (0.2 + index * 0.2),
                    canvas.height * (0.3 + index * 0.1),
                    0,
                    canvas.width * (0.2 + index * 0.2),
                    canvas.height * (0.3 + index * 0.1),
                    canvas.width * 0.4
                );
                nebulaGradient.addColorStop(0, color);
                nebulaGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = nebulaGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });
        }

        let frame = 0;

        function animate() {
            frame++;
            ctx.fillStyle = createGradient();
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawNebula();

            stars.forEach((star, index) => {
                star.z -= 0.5;
                if (star.z < 1) {
                    star.z = 1000;
                }
                const flickerIntensity = Math.sin(frame * 0.05 + index) * 0.2 + 0.8;
                drawStar(star.x, star.y, star.z, star.radius * flickerIntensity, star.color);
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('profileContainer').style.display = 'flex';
            }, 1000);
        });
    </script>
